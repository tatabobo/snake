<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Snake</title>
    <!-- <model-viewer> を使うために必要なライブラリを読み込む -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.0.0/dist/model-viewer.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- model-viewerを使ってGLBファイルを表示 -->
    <model-viewer src="snake.glb" alt="Snake 3D model" auto-rotate camera-controls ar>
    </model-viewer>
</body>
</html>

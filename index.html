<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR Snake</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="assets/snake.glb" 
    alt="Snake 3D Model"
    camera-controls   <!-- ユーザーがカメラを操作できるように -->
    ar                <!-- ARモードを有効に -->
    ar-modes="webxr scene-viewer quick-look" 
    touch-action="none"   <!-- タッチ操作を無効化して3Dモデルを操作可能に -->
    style="width: 100%; height: 100vh;">
  </model-viewer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Snake</title>
    <!-- model-viewerライブラリを読み込む -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.0.0/dist/model-viewer.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR表示を有効にしたmodel-viewer -->
    <model-viewer 
        src="snake.glb" 
        alt="Snake 3D model" 
        auto-rotate 
        camera-controls 
        ar 
        ar-modes="webxr scene-viewer quick-look">
    </model-viewer>
</body>
</html>
